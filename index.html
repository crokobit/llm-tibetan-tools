<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibetan Reader</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Import Map for React -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
        }
    }
    </script>

    <!-- Babel Standalone for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';

        async function run() {
            try {
                // Fetch the JSX file
                // Fetch the JSX file with cache busting
                const res = await fetch(`./reading-text-generatorv.jsx?t=${Date.now()}`);
                if (!res.ok) {
                    throw new Error(`Failed to load JSX file: ${res.status} ${res.statusText}`);
                }
                const jsxCode = await res.text();

                // Transform JSX to JS
                // We assume the JSX file uses 'import React from "react"' which matches our import map
                const { code } = Babel.transform(jsxCode, {
                    presets: ['react'],
                    filename: 'reading-text-generatorv.jsx'
                });

                // Create a Blob URL to import the transformed code as a module
                const blob = new Blob([code], { type: 'text/javascript' });
                const url = URL.createObjectURL(blob);

                // Import the component
                const module = await import(url);
                const TibetanReader = module.default;

                // Render the component
                const root = createRoot(document.getElementById('root'));
                root.render(React.createElement(TibetanReader));

            } catch (err) {
                console.error("Error rendering app:", err);
                document.getElementById('root').innerHTML = `
                    <div class="error-container">
                        <h2 class="error-title">Error Loading Application</h2>
                        <p class="error-message">${err.message}</p>
                        <div class="warning-box">
                            <p class="warning-title">Note on running this file:</p>
                            <p class="warning-text">
                                Due to browser security restrictions (CORS), you cannot open this file directly with <code>file://</code>.
                                <br>You must serve it using a local web server.
                            </p>
                            <p class="warning-command">
                                python3 -m http.server 8000
                            </p>
                            <p class="warning-text">
                                Then open <a href="http://localhost:8000" class="link-underline">http://localhost:8000</a>
                            </p>
                        </div>
                    </div>
                `;
            }
        }

        run();
    </script>
</body>

</html>
