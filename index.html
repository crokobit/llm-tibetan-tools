<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibetan Reader</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Import Map for React -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
        }
    }
    </script>
    
    <!-- Babel Standalone for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';

        async function run() {
            try {
                // Fetch the JSX file
                const res = await fetch('./reading-text-generatorv.jsx');
                if (!res.ok) {
                    throw new Error(`Failed to load JSX file: ${res.status} ${res.statusText}`);
                }
                const jsxCode = await res.text();

                // Transform JSX to JS
                // We assume the JSX file uses 'import React from "react"' which matches our import map
                const { code } = Babel.transform(jsxCode, {
                    presets: ['react'],
                    filename: 'reading-text-generatorv.jsx'
                });

                // Create a Blob URL to import the transformed code as a module
                const blob = new Blob([code], { type: 'text/javascript' });
                const url = URL.createObjectURL(blob);

                // Import the component
                const module = await import(url);
                const TibetanReader = module.default;

                // Render the component
                const root = createRoot(document.getElementById('root'));
                root.render(React.createElement(TibetanReader));

            } catch (err) {
                console.error("Error rendering app:", err);
                document.getElementById('root').innerHTML = `
                    <div class="p-8 text-center">
                        <h2 class="text-xl font-bold text-red-600 mb-2">Error Loading Application</h2>
                        <p class="text-gray-700 mb-4">${err.message}</p>
                        <div class="bg-yellow-50 border border-yellow-200 p-4 rounded text-left inline-block">
                            <p class="font-semibold text-yellow-800">Note on running this file:</p>
                            <p class="text-sm text-yellow-700 mt-1">
                                Due to browser security restrictions (CORS), you cannot open this file directly with <code>file://</code>.
                                <br>You must serve it using a local web server.
                            </p>
                            <p class="text-sm text-yellow-700 mt-2 font-mono">
                                python3 -m http.server 8000
                            </p>
                            <p class="text-sm text-yellow-700 mt-1">
                                Then open <a href="http://localhost:8000" class="underline">http://localhost:8000</a>
                            </p>
                        </div>
                    </div>
                `;
            }
        }

        run();
    </script>
</body>
</html>
